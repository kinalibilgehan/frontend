<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col col-lg-4 col-md-8 col-sm-12">
            <img
              src="images/illustration-hero.svg"
              alt="hero illustration"
              class="img-fluid"
            />
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-4 col-md-8 col-sm-12">
            <h1 class="title">Order Summary</h1>
            <p class="subtitle">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-4 col-md-8 col-sm-12">
            <div class="plan-container">
              <img src="images/icon-music.svg" alt="music icon" />
              <div class="plan-details">
                <p class="plan-duration plan-info">
                  <strong> Annual Plan</strong>
                </p>
                <p class="plan-price plan-info">$59.99/year</p>
              </div>

              <span><a href="#" class="link-change">Change</a></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-4 col-md-8 col-sm-12">
            <div class="buttons">
              <div class="btn-container btn-proceed-container">
                <button class="btn btn-proceed w-100">
                  Proceed to Payment
                </button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col col-lg-4 col-md-8 col-sm-12">
              <div class="btn-container btn-cancel-container">
                <button class="btn btn-cancel w-100">Cancel Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
