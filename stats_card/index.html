<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@100;400;900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid card">
      <div class="row">
        <div class="col-lg-4">
          <div class="company-info">
            <h1 class="main-heading">
              Get <span class="emphasize">insights</span> that help your
              business grow.
            </h1>
            <p class="main-paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="row company-stats">
              <div class="col-lg-3 col-sm-12">
                <h3 class="stats-heading">10k+</h3>
                <p class="stats">COMPANIES</p>
              </div>
              <div class="col-lg-3 col-sm-12">
                <h3 class="stats-heading">314</h3>
                <p class="stats">TEMPLATES</p>
              </div>
              <div class="col-lg-3 col-sm-12">
                <h3 class="stats-heading">12m+</h3>
                <p class="stats">QUERIES</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 img-container">
          <img
            class="img"
            src="images/image-header-desktop.jpg"
            alt="meeting"
          />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/kinalibilgehan"
        >Bilgehan KÄ±nalÄ±</a
      >.
    </div>
  </body>
</html>
